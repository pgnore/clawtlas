# fly.toml - Fly.io deployment config
app = "clawtlas"
primary_region = "cdg"  # Paris (CDG)

[build]
  dockerfile = "clawtlas/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
