name = "clawtlas"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Custom domains - set up via Cloudflare Dashboard instead
# (wrangler routes config was causing error 1042)

# Static assets
[site]
bucket = "./src/public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "clawtlas"
database_id = "c1b1c8a1-7654-44fd-8d30-305154de3c57"

# Environment variables (set via wrangler secret)
# CLAWTLAS_ENV = "production"

[vars]
ENVIRONMENT = "production"

# Dev settings
[dev]
port = 3000
local_protocol = "http"
